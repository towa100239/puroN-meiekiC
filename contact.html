<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="林間合宿、こども、体験、廃校">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="./css/contact.css">
        <title>廃校リノベ 林間合宿</title>
    </head>

    <body>
        <header id="header-contact">
            <h1 class="logo"><a href="./index.html"><img src="./img/rogo.png"></a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="./puran.html">プラン</a></li>
                    <li><a href="./charm.html">魅力</a></li>
                    <li><a href="./contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="containar">
                <h1 class="contact">お問い合わせ</h1>
                <section class="application">
                    <from action="">
                        <table class="from-table">
                            <tr>
                                <th class="contact-item">名前</th>
                                <td class="contact-body">
                                    <input type="text" name="名前" class="from-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th class="contact-item">性別</th>
                                <td class="contact-body">
                                    <label class="contact-sex">
                                        <input type="radio" name="性別"/>
                                        <span class="contact-sex-txt">男</span>
                                    </label>
    
                                    <label class="contact-sex">
                                        <input type="radio" name="性別"/>
                                        <span class="contact-sex-txt">女</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th class="contact-item">メール</th>
                                <td class="contact-body">
                                    <input type="email" name="メール" class="from-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th class="contact-item">電話番号</th>
                                <td class="contact-body">
                                    <input type="tel" name="電話番号" class="from-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th class="contact-item">お問い合わせ内容</th>
                                <td class="contact-body">
                                  <textarea name="問い合わせ" class="form-textarea"></textarea>
                                </td>
                              </tr>
                        </table>
                        <input class="contact-submit" type="submit" value="送信"/>
                    </from>
                </section>
            </div>
        </main>

        <footer id="footer">&copy; 林間合宿 プロNβ 名駅C</footer>
    <link rel="stylesheet" href="./js/main.js">
    </body>
</html>
